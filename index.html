<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 0.5em; margin-bottom: 1em; }
    button { width: 100%; padding: 0.6em; background-color: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="login()">Se connecter</button>
  </div>
  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "recherche.html";
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    }
  </script>
</body>
</html>
